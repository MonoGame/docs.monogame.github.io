" width="2019" height="700.87" rx="3.9894" ry="3.0157" fill="#2f3435" stop-color="#000000" stroke="#fff" stroke-width="3" style="paint-order:stroke fill markers"/><text transform="translate(731.13 -113.43)" fill="#ffffff" font-family="Nunito" font-size="64px" font-weight="900" stroke-width="3" style="paint-order:stroke fill markers;shape-inside:url(#rect70-0-6);white-space:pre" xml:space="preserve"><tspan x="395.98047" y="219.48578">Copy the Head Segment</tspan></text><rect x="520.59" y="48.999" width="172.32" height="155.66" fill="#2f3435" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><rect x="520.59" y="437" width="172.32" height="155.66" fill="#e73c00" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/></g><g fill="#2f3435"><rect x="160.83" y="48.999" width="172.32" height="155.66" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><text transform="translate(66.498 -119.51)" x="1436.828" y="316.81091" font-family="Nunito" font-size="33.606px" font-weight="bold" stroke="#ffffff" stroke-width="1.9846" text-align="center" text-anchor="middle" style="inline-size:869.632;paint-order:stroke fill markers;white-space:pre" xml:space="preserve"><tspan x="1436.828" y="316.81091"><tspan fill="#ffffff" stroke="none">First, a copy of the head sgement is created and the</tspan><tspan y="316.81091"> </tspan></tspan><tspan x="1436.828" y="358.81802"><tspan fill="#ffffff" stroke="none">position of the copy is updated to be the next position</tspan><tspan y="358.81802"> </tspan></tspan><tspan x="1436.828" y="400.82516"><tspan fill="#ffffff" stroke="none">the head would have moved to.</tspan></tspan></text><rect x="-19.045" y="48.999" width="172.32" height="155.66" stop-color="#000000" 