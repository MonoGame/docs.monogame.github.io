><tspan x="1436.828" y="316.81091"><tspan fill="#ffffff" stroke="none">The copy of the head sgement that was created is</tspan><tspan y="316.81091"> </tspan></tspan><tspan x="1436.828" y="358.81802"><tspan fill="#ffffff" stroke="none">inserted at the front of the chain as the new head</tspan><tspan y="358.81802"> </tspan></tspan><tspan x="1436.828" y="400.82516"><tspan fill="#ffffff" stroke="none">segment
</tspan></tspan></text><rect x="-19.045" y="835.44" width="172.32" height="155.66" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><rect x="340.71" y="835.44" width="172.32" height="155.66" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/></g></g><text transform="translate(-412.48 1995.2)" x="1436.828" y="316.81091" fill="#2f3435" font-family="Nunito" font-size="33.606px" font-weight="bold" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.9846" text-align="center" text-anchor="middle" style="inline-size:2001;paint-order:stroke fill markers;white-space:pre" xml:space="preserve"><tspan x="1436.828" y="316.81091"><tspan fill="#ffffff" stroke="none">By creating a copy of the head and inserting it at the front of the chain, then removing the tail, we create an illusion that the</tspan><tspan y="316.81091"> </tspan></tspan><tspan x="1436.828" y="358.81802"><tspan fill="#ffffff" stroke="none">entire snake is moving without having to iterate every segement and manually reposition them.</tspan></tspan></text><g transform="translate(67.071)" stroke-linecap="round" stroke-linejoin="round"><g stroke="#fff"><rect x="-50.948" y="1514.1" width="2019" height="700.87" rx="3.9894" ry="3.0157" fill="#2f3435" stop-color="#000000" stroke-width="3" style="paint-order:stroke fill markers"/><rect x="-19.045" y="2006.7" width="172.32" height="155.66" fill="#e73c00" stop-color="#000000" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><path d="m62.445 1800v189.71" fill="none" stroke-dasharray="7.559, 15.1181" stroke-width="7.559" style="paint-order:stroke fill markers"/></g><text transform="translate(709.69 1433)" fill="#ffffff" font-family="Nunito" font-size="64px" font-weight="900" stroke-width="3" style="paint-order:stroke fill markers;shape-inside:url(#rect70-0-6-7-8);white-space:pre" xml:space="preserve"><tspan x="395.98047" y="219.48578">Remove the Tail Segment</tspan></text><g fill="#2f3435"><g stroke="#fff" stroke-width="7.559"><rect x="520.59" y="1595.4" width="172.32" height="155.66" stop-color="#000000" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><rect x="700.47" y="1595.4" width="172.32" height="155.66" stop-color="#000000" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/><rect x="160.83" y="1595.4" width="172.32" height="155.66" stop-color="#000000" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/></g><text transform="translate(66.254 1426.9)" x="1436.828" y="316.81091" font-family="Nunito" font-size="33.606px" font-weight="bold" stroke="#ffffff" stroke-width="1.9846" text-align="center" text-anchor="middle" style="inline-size:869.632;paint-order:stroke fill markers;white-space:pre" xml:space="preserve"><tspan x="1436.828" y="316.81091"><tspan fill="#ffffff" stroke="none">The tails segement is removed from the end of the</tspan><tspan y="316.81091"> </tspan></tspan><tspan x="1436.828" y="358.81802"><tspan fill="#ffffff" stroke="none">chain to give the illusion of the snake moving forward.</tspan></tspan></text><rect x="340.71" y="1595.4" width="172.32" height="155.66" stop-color="#000000" stroke="#fff" stroke-width="7.559" style="-inkscape-stroke:none;font-variation-settings:normal;paint-order:stroke fill markers"/></g></g></g></svg>
